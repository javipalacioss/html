<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input</title>
    <link rel="stylesheet" href="input.css">
</head>
<body>
    <form action="" method="">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre"  pattern="[A-Za-z]{5,20}" required> <br><br>
      
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
      
        <label for="dni">DNI:</label>
        <input type="text" id="dni" name="dni" pattern="[0-9]{8}[A-Za-z]" placeholder="Introduzca su dni" required><br><br>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" min="18" max="99" required><br><br>

        <label for="sexo">Sexo:</label>
        <input type="radio" id="sexo" name="sexo" value="hombre" required><span>Hombre</span>
        <input type="radio" id="sexo" name="sexo" value="mujer"><span>Mujer</span>
        <br>
        <br>
      
        <textarea name="comentario" id="comentario" cols="30" rows="5" placerholder="Comentario" disabled></textarea>
        <br>
        <br>

        <label for="nacionalidad">Nacionalidad:</label>
        <br>
        <br>
        <input type="radio" name="nacionalidad" id="nacionalidad" value="espanola" checked>Espa√±ola
        <br>
        <input type="radio" name="nacionalidad" id="nacionalidad" value="franceses">Frances
        <br>
        <input type="radio" name="nacionalidad" id="nacionalidad" value="portugues">Portugues
        <br>
        <input type="radio" name="nacionalidad" id="nacionalidad" value="italiano">Italiano
        <br>
        <input type="radio" name="nacionalidad" id="nacionalidad" value="inglesa">Inglesa
        <br>
        <br>
        <button type="submit">Enviar</button>
      </form>
      
</body>
</html>

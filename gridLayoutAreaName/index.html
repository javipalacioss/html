<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Container con Sidebar</title>
    <style>
      .container {
        display: grid;
        width: 100%;
        height: 95vh;
        grid-template-columns: 0.5fr 1fr 0.5fr;
        grid-template-rows: 50px 200px 100px 100px 50px;
        grid-gap: 1rem;
        grid-template-areas:
          "sidebar header header"
          "sidebar content-1 sidebar_right"
          "sidebar content-2 sidebar_right"
          "sidebar content-3 sidebar_right"
          "sidebar footer footer " ;
      }

      .header {
        grid-area: header;
      }
      
      .sidebar {
        grid-area: sidebar;
      }
      
      .content-1 {
        grid-area: content-1;
      }
      
      .content-2 {
        grid-area: content-2;
      }
      
      .content-3 {
        grid-area: content-3;
      }
      
      .footer {
        grid-area: footer;
      }

      .sidebar_right{
        grid-area: sidebar_right;
      }

      body {
        display: flex;
        justify-content: center;
        padding: 10px;
      }

      .header, .footer, .sidebar, .content-1, .content-2, .content-3, .sidebar_right {
        background-image: linear-gradient(to bottom right, red, purple);
        color: #ffffff;
        border-radius: 4px;
        border: 3px solid #171717;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 18px;
        font-weight: bold;
      }

    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">header</div>
      <div class="sidebar">sidebarLeft</div>
      <div class="content-1">Content-1</div>
      <div class="content-2">Content-2</div>
      <div class="content-3">Content-3</div>
      <div class="footer">footer</div>
      <div class="sidebar_right">sidebarRight</div>
    </div>
  </body>
</html>

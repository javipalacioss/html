<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>React Productos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        padding: 2rem;
        background-color: #f4f6f9;
        font-family: sans-serif;
      }
      .custom-button {
        font-size: 1.2rem;
        padding: 12px 28px;
        border-radius: 50px;
        margin: 30px 0;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 2rem;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
        border-radius: 10px;
        overflow: hidden;
      }
      thead {
        background-color: #28a745;
        color: white;
      }
      th, td {
        padding: 1rem;
        text-align: center;
        border: 1px solid #dee2e6;
      }
      .fila-par {
        background-color: #ffffff;
      }
      .fila-impar {
        background-color: #ced4da;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <!-- React & ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

    <!-- Babel for JSX support -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- React App -->
    <script type="text/babel">
      const products = [
        { title: 'Col', isFruit: false, id: 1 },
        { title: 'Ajo', isFruit: false, id: 2 },
        { title: 'Manzana', isFruit: true, id: 3 },
        { title: 'Plátano', isFruit: true, id: 4 },
        { title: 'Zanahoria', isFruit: false, id: 5 },
        { title: 'Fresa', isFruit: true, id: 6 },
        { title: 'Pepino', isFruit: false, id: 7 },
        { title: 'Naranja', isFruit: true, id: 8 },
        { title: 'Apio', isFruit: false, id: 9 },
        { title: 'Pera', isFruit: true, id: 10 },
        { title: 'Lechuga', isFruit: false, id: 11 },
        { title: 'Sandía', isFruit: true, id: 12 },
        { title: 'Berenjena', isFruit: false, id: 13 }
      ];

      function ProductList() {
        return (
          <ul>
            {products.map(product => (
              <li
                key={product.id}
                style={{ color: product.isFruit ? 'magenta' : 'darkgreen' }}
              >
                {product.title}
              </li>
            ))}
          </ul>
        );
      }

      function MyButton() {
        const handleClick = () => {
          alert('¡Me hiciste clic!');
        };

        return (
          <button className="btn btn-success custom-button" onClick={handleClick}>
            Hazme clic
          </button>
        );
      }

      function ProductTable() {
        return (
          <table>
            <thead>
              <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Tipo</th>
              </tr>
            </thead>
            <tbody>
              {products.map((product, index) => (
                <tr
                  key={product.id}
                  className={index % 2 === 0 ? 'fila-par' : 'fila-impar'}
                >
                  <td>{product.id}</td>
                  <td>{product.title}</td>
                  <td className={product.isFruit ? 'text-danger' : 'text-primary'}>
                    {product.isFruit ? 'Fruta' : 'Verdura'}
                  </td>
                </tr>
              ))}
            </tbody>
          </table>
        );
      }

      function App() {
        return (
          <div className="container">
            <h2 className="text-center text-success mb-4">Lista de Frutas y Verduras</h2>
            <ProductList />
            <ProductTable />
            <div className="text-center">
              <MyButton />
            </div>
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>
  </body>
</html>

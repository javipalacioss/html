<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Mapa</title>
<style>
    .fondoAmarillo{
        background-color: rgb(95, 95, 12);
    }
    #map{
        
/**
el scale asi le da un porcentaje en funcion del width, en este caso seria del 30% de 1000
*/

        width: 1000px;
        scale: 0.6;
    }
    label{
        font-weight: bold;
        font-size: 24pt;
    }
    /*el hover para cuando paso por encima que sobresalte*/
    label:hover{
        font-weight: bold;
        font-size: 28pt;
    }
    area{
        background-color: rgb(119, 0, 0);
    }

    .area{
        cursor: pointer;
        fill: black;
    }
    .area:hover{
        fill: blue;
    }
    .selected{
        fill: lime;
    }
    .area.selected:hover{
        fill: lime;
    }
</style>

    <script>
        function alerta(provincia) {
            console.log(provincia);
            document.getElementById('provincia').value=provincia;
            //esto le da al id llamado provicia que pertenece al hidden el valor que entra por parametro de la provincia
            document.getElementById('nombre').value=provincia;
            //esto es para que lo escriba en el id nombre

        }

    </script>
</head>
<body>
    <form action="formulario.php" method="post">
        <label for="nombre">Nombre: </label>
            <input type="text" id="nombre" class="fondoAmarillo">
            <br>
        <img src="andalousie49.png" width="1040" height="643" border="0" usemap="#map" id="map"/>
        <!--el input hidden -->
        <input type="hidden" name="provincia" id="provincia" value="">
        <map name="map">
            
            <!--primera forma-->

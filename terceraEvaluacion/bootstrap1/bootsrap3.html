<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ejercicio 2</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    
    .img-1 {
      border-radius: 10px;
      border: 1px solid black;
    }

    .img-2 {
      border-radius: 50%;
      border: 1px solid black;
      border: 1px solid black;
    }

    .img-3 {
      border-radius: 20px 0px 20px 0px;
      border: 1px solid black;
    }
  </style>
</head>

<body>

<div class="container mt-4">
  <div class="row text-center">
    <div class="col-md-4 col-12 mb-3">
      <img src="https://picsum.photos/200?random=1" class="img-fluid img-1" alt="Imagen 1">
    </div>

    <div class="col-md-4 col-12 mb-3">
      <img src="https://picsum.photos/200?random=2" class="img-fluid img-2" alt="Imagen 2">
    </div>

    <div class="col-md-4 col-12 mb-3">
      <img src="https://picsum.photos/200?random=3" class="img-fluid img-3" alt="Imagen 3">
    </div>
  </div>
</div>

</body>
</html>

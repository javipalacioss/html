<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ejercicio 4 - Header con Iconos</title>

  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome CDN -->
  <script src="https://kit.fontawesome.com/b60478c98e.js" crossorigin="anonymous"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #343a40;
      padding: 10px 20px;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .iconos-header i {
      color: white;
      font-size: 1.5rem;
      margin-left: 15px;
      transition: 0.3s;
    }

    .iconos-header i:hover {
      color: #ffc107;
      cursor: pointer;
    }
  </style>

</head>

<body>

<header>
  <h1 class="m-0">Mi Web</h1>
  <div class="iconos-header">
    <i class="fas fa-user"></i>
    <i class="fas fa-envelope"></i>
    <i class="fas fa-cog"></i>
  </div>
</header>

<!-- Bootstrap JS (opcional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

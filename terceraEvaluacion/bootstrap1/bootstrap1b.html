<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ejercicio 1</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .box {
      text-align: center;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .header {
      background-color: sandybrown;
      height: 50px;
      font-size: 1.5rem;
      border: 1px solid black;
    }

    .item-1, .item-2, .item-3 {
      height: 200px;
      font-size: 4rem;
    }

    .item-1, .item-3 {
      background-color: red;
      color: white;
      border: 1px solid black;
    }

    .item-2 {
      background-color: cyan;
      color: black;
      border: 1px solid black;
    }

    .footer-1, .footer-2 {
      background-color: yellow;
      height: 40px;
      font-size: 1.2rem;
      border: 1px solid black;
    }

  </style>
</head>
<body>

<div class="container mt-4">
  <div class="row">
    <div class="col-12">
      <div class="box header">Header</div>
      <br>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <div class="box item-1">1</div>
      <br>
    </div>
    <div class="col-12">
      <div class="box item-2">2</div>
      <br>
    </div>
    <div class="col-12">
      <div class="box item-3">3</div>
      <br>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <div class="box footer-1">Footer 1</div>
      <br>
    </div>
    <div class="col-12">
      <div class="box footer-2">Footer 2</div>
    </div>
  </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Container con Sidebar</title>
    <style>
        .container {
            display: grid;
            width: 100%;
            height: 950px;
            grid-template-columns: 600px 1fr 1fr;
            grid-template-rows: 80px 1fr 1fr 100px;
            grid-gap: 1rem;
          }
          
          .header {
            grid-row: 1 / 2;
            grid-column: 1 / 4;
          }
          
          .sidebar {
            grid-row: 2 / 4;
            grid-column: 1 / 2;
          }
          
          .content-1 {
            grid-row: 2 / 3;
            grid-column: 2 / 4;
          }
          
          .content-2 {
            grid-row: 3 / 4;
            grid-column: 2 / 3;
          }
          
          .content-3 {
            grid-row: 3 / 4;
            grid-column: 3 / 4;
          }
          
          .footer {
            grid-row: 4 / 5;
            grid-column: 1 / 4;
          }
          
          body {
            display: flex;
            justify-content: center;
            padding: 10px;
          }
          
          .item {
            background-color: #1EAAFC;
            box-shadow: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);
            color: #ffffff;
            border-radius: 4px;
            border: 3px solid #171717;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
          }
          
          .header {
            background-color: #1EAAFC;
          }
          
          .sidebar {
            background-color: #1EAAFC;
          }
          
          .content-1,
          .content-2,
          .content-3 {
            background-color: #1EAAFC;
          }
          
          .footer {
            background-color: #1EAAFC;
          }

        
    </style>
</head>
<body>

    <div class="container">
        <div class="item header">header</div>
        <div class="item sidebar">sidebar</div>
        <div class="item content-1">Content-1</div>
        <div class="item content-2">Content-2</div>
        <div class="item content-3">Content-3</div>
        <div class="item footer">footer</div>
      </div>

</body>
</html>

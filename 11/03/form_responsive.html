<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form responsive (basic)</title>
    <style>
      .formGroup {
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-template-rows: 1fr 1fr auto;
        gap: 40px;
        margin: auto;
      }

      .formGroup div {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      input[type="text"] {
        width: 80%;
      }

      /*definimos las columnas y las filas con grid-column y grid-row respectivamente */
      .nombre {
        grid-column: 1;
        grid-row: 1;
      }
      .apellidos {
        grid-column: 2;
        grid-row: 1;
      }
      .email {
        grid-column: 1;
        grid-row: 2;
      }
      .mensaje {
        grid-column: 2;
        grid-row: 2;
      }

      /*para el boton indicamos gird-row 3 lo cual seria la tercera fila*/
      .boton {
        grid-column: span 2;
        grid-row: 3;
        justify-self: center;
      }

      /*indicamos 770 de ancho para que cuando estemos minimizando la ventana no llegue hasta el limite del boton para cuando se transforme*/
      button {
        width: 770px;
        padding: 10px;
      }

      @media (max-width: 800px) {
        .formGroup {
          display: flex;
          flex-direction: column;
          align-items: center;
          width: 90%;
          /*indico menor gap 40px que es el original para que no quede tan espaciado al cambiar el tama単o de la ventana*/
          gap: 25px;
        }

        input[type="text"] {
          width: 90%;
        }

        button {
          width: 100%;
        /*indico padding 5px para que el boton no siga manteniendo el tama単o tan grande cuando esta la ventana en tama単o mas peque単o*/
          padding: 5px;
        }
      }
    </style>
  </head>
  <body>
    <form action="">
      <div class="formGroup">
        <div class="nombre">
          <label for="nombre">Nombre:</label>
          <input type="text" placeholder="Nombre" id="nombre" name="nombre" />
        </div>
        <div class="apellidos">
          <label for="apellidos">Apellido:</label>
          <input
            type="text"
            placeholder="Apellido"
            id="apellidos"
            name="apellidos"
          />
        </div>
        <div class="email">
          <label for="email">Email:</label>
          <input type="text" placeholder="Email" id="email" name="email" />
        </div>
        <div class="mensaje">
          <label for="mensaje">Mensaje:</label>
          <input
            type="text"
            placeholder="Mensaje"
            id="mensaje"
            name="mensaje"
          />
        </div>
        <div class="boton">
          <button type="submit">Submit</button>
        </div>
      </div>
    </form>
  </body>
</html>

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form responsive (basic)</title>
    <style>
      .formGroup {
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-template-rows: auto 1fr 1fr auto;
        gap: 40px;
        margin: auto;
      }

      .formGroup div {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      input[type="text"] {
        width: 80%;
      }

      /* Definimos que el contenedor ocupe la primera fila y las dos columnas */
      .container {
        width: 85%;
        height: 75vh;
        background-size: cover;
        background-image: url('img.webp');
        background-position: center;
        grid-column: span 2;
        grid-row: 1;
        justify-self: center;
      }

      /* Definimos las columnas y las filas con grid-column y grid-row respectivamente */
      .nombre {
        grid-column: 1;
        grid-row: 2;
      }
      .apellidos {
        grid-column: 2;
        grid-row: 2;
      }
      .email {
        grid-column: 1;
        grid-row: 3;
      }
      .mensaje {
        grid-column: 2;
        grid-row: 3;
      }

      /* Para el botón indicamos grid-row 4, lo cual sería la cuarta fila */
      .boton {
        grid-column: span 2;
        grid-row: 4;
        justify-self: center;
      }

      /* Indicamos 770px de ancho para que cuando estemos minimizando la ventana 
         no llegue hasta el límite del botón para cuando se transforme */
      button {
        width: 770px;
        padding: 10px;
      }

      @media (max-width: 800px) {
        .formGroup {
          display: flex;
          flex-direction: column;
          align-items: center;
          width: 90%;
          /* Indico menor gap 40px que es el original para que no quede tan espaciado 
             al cambiar el tamaño de la ventana */
          gap: 25px;
        }

        input[type="text"] {
          width: 90%;
        }

        button {
          width: 100%;
          /* Indico padding 5px para que el botón no siga manteniendo el tamaño tan grande 
             cuando la ventana esté en un tamaño más pequeño */
          padding: 5px;
        }

        .container{
          background-image: url('img2.webp');
          width: 50%;
          height: 50vh;
      }
      }
    </style>
  </head>
  <body>
    <form action="">
      <div class="formGroup">
        <div class="container"></div>
        <div class="nombre">
          <label for="nombre">Nombre:</label>
          <input type="text" placeholder="Nombre" id="nombre" name="nombre" />
        </div>
        <div class="apellidos">
          <label for="apellidos">Apellido:</label>
          <input type="text" placeholder="Apellido" id="apellidos" name="apellidos" />
        </div>
        <div class="email">
          <label for="email">Email:</label>
          <input type="text" placeholder="Email" id="email" name="email" />
        </div>
        <div class="mensaje">
          <label for="mensaje">Mensaje:</label>
          <input type="text" placeholder="Mensaje" id="mensaje" name="mensaje" />
        </div>
        <div class="boton">
          <button type="submit">Submit</button>
        </div>
      </div>
    </form>
  </body>
</html>

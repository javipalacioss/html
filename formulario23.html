<!DOCTYPE html>
<html lang="es">
    <!--AÑADIR IDs A LAS ETIQUETAS !!!-->
<head>
    <meta charset="UTF-8">

    <title>Formulario</title>
    <style>
       body{

<body>
    <form action="formulario.php" method="post" target="_blank">
        <div id="divIzq">
        <h1> Login </h1>

        <label for="usuario">Usuario:</label>
        <input type="text" id="usuario" size="25" required placeholder="Introduzca tu usuario..." min="3">

        <br>
        <br>

        <label for="clave">Clave:</label>
        <input type="password" id="password" size="25" required placeholder="Introduzca tu contraseña..." min="8">

        <br>
        <br>

<!--checked para que salga seleccionado-->
        <input type="radio" name="tipo" value="internet" required checked>
        <b>Intranet</b>
        <input type="radio" name="tipo" value="extranet" required checked>
        <b>Extranet</b>

        <br>

        <!--si le ponemos disabled al fieldset se quedaria todo sin poder utilizar-->
        <fieldset>

            <legend>Matricula:</legend>

        <h1>Asignaturas:</h1>

        <label for="asignaturas">DIUW</label>
        <input type="checkbox" name="asignaturas" value="diuw">
        <br>
        <label for="asignaturas">HLC</label>
        <input type="checkbox" name="asignaturas" value="hlc">
        <br>
        <label for="asignaturas">FOL</label>
        <input type="checkbox" name="asignaturas" value="fol">
        <br>
        <label for="asignaturas">DAW</label>
        <input type="checkbox" name="empresa" value="daw">
        <br>
        <label for="asignaturas">DEWC</label>
        <input type="checkbox" name="empresa" value="dewc">

        </fieldset>

        </div>

        <br>
        <br>

        <div id="divDer">
        <label for="observaciones">
            <h1>Observaciones:</h1>
        <textarea name="comentario" maxlength="30" rows="10" cols="30"> </textarea>

        <br>
        <br>

        <h1>Lista Asignaturas DAW1</h1>
        <!--si ponemos size en en el select ponemos lista de 2, si ponemos size 3 de 3 etc-->
        <!--si ponemos multiple se hace una lista para poder seleccionar mas de 1 como con size-->
        <select name="DAW1" multiple>
            <option value="0" disabled>Seleccione un elemento....</option>
            <option value="1">Desarrollo aplicaciones web</option>
            <option value="2">Desarrollo entorno web cliente</option>
            <option value="3">Desarrollo entorno web Servidor</option>
        </select>

        <br>

        <h1>Lista Asignaturas DAW2</h1>
        <select>
            <optgroup label="DAW2">
                <option value="4">Base de datos</option>
                <option value="5">Programacion</option>
                <option value="6">Lenguaje de Marcas</option>
            </optgroup>
        </select>

        <br>
        <br>
        <h1>Color:</h1>
        <input type="color" name="color">
        <br>
        <br>
        <h1>Fecha:</h1>
        <input type="date" name="fecha"> 
        <br>
        <br>
        <h1>Fecha y hora:</h1>
        <input type="datetime-local" name="fechaHora">
        <br>
        <br>
        <h1>Mes, semana y tiempo:</h1>
        <input type="month" name="mes">
        <input type="week" name="semana">
        <input type="time" name="tiempo">
        <br>
        <h1>Email:</h1>
        <input type="email" name="email">
        <br>
        <h1>Numero:</h1>
        <input type="number" name="numero" step="any" min="16" max="69">
        <br>
        <h1>Numero limitado:</h1>
        <input type="range" name="numero_limitado" min="18" max="68">
        <br>
        <h1>Busqueda:</h1>
        <input type="search" name="buscador">
        <br>
        <label for="salida"></label>
        <h1>Salida:</h1>
        <output name="salida">33.99 seria el precio final</output>
        <br>
        <label for="fichero"></label>
        <h1>Archivo:</h1>
        <!--Podemos aplicar un filter con accept y le podemos meter un multiple-->
        <input type="file" name="fichero" accept="image" multiple>

        <br>
        <h1>Datalist:</h1>
        <datalist id="browsers">
            <option value="internet explorer">internet explorer</option>
            <option value="chrome">chrome</option>
            <option value="edge">edge</option>
            <option value="firefox">firefox</option>
        </datalist>
        <input list="browsers">
        <!--hidden-->
        <input type="hidden">

        <br>

        <h2>Numero telefonico:</h2>
